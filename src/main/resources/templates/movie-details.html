<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::main})}">
<head>
    <title th:text="${movie.title + ' - Movie Booking'}">Movie Details</title>
</head>
<body>
    <main>
        <div class="container">
            <div class="row">
                <!-- Movie Poster -->
                <div class="col-md-4">
                    <img th:src="${movie.posterUrl}" class="img-fluid rounded shadow" th:alt="${movie.title + ' poster'}">
                </div>
                
                <!-- Movie Details -->
                <div class="col-md-8">
                    <h1 class="mb-3" th:text="${movie.title}">Movie Title</h1>
                    
                    <div class="mb-4">
                        <span class="badge bg-primary me-2" th:text="${movie.genre}">Genre</span>
                        <span class="badge bg-info me-2" th:text="${movie.language}">Language</span>
                        <span class="badge bg-secondary" th:text="${movie.rating}">Rating</span>
                    </div>
                    
                    <p class="lead" th:text="${movie.description}">Movie description goes here.</p>
                    
                    <div class="row mb-4">
                        <div class="col-6 col-md-3">
                            <strong>Duration:</strong>
                            <p th:text="${movie.duration + ' minutes'}">Duration</p>
                        </div>
                        <div class="col-6 col-md-3">
                            <strong>Release Date:</strong>
                            <p th:text="${#temporals.format(movie.releaseDate, 'dd MMM yyyy')}">Release Date</p>
                        </div>
                        <div class="col-6 col-md-3">
                            <strong>Price:</strong>
                            <p th:text="${'$' + #numbers.formatDecimal(movie.ticketPrice, 1, 2)}">Price</p>
                        </div>
                    </div>
                    
                    <!-- Booking Card -->
                    <div class="card shadow-sm">
                        <div class="card-body text-center">
                            <h3 class="card-title">Book Tickets</h3>
                            <p class="card-text">Select your preferred seats for the show</p>
                            <a th:href="@{/movies/{id}/seats(id=${movie.id})}" class="btn btn-primary btn-lg">
                                View Seat Map
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
